serenity {
  driver = chrome
  take.screenshots = DISABLED
  restart.browser.for.each = never
  browser.capabilities.chrome.switches = [
    "--headless",
    "--disable-gpu",
    "--no-sandbox"
  ]
  logging = QUIET
  reports = single-page-html
  parallel {
    classes = 1
    threads = 5
  }
}
